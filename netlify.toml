[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # API keys are now server-side only, so secrets scanning should not find them in build output
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

